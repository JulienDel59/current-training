<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css TTV exo 3</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <header class="header">
      <div class="logo-title">
        <img src="images/logo.jpg" alt="Logo de l'entreprise" class="logo" />
        <h1>ThémeCraft</h1>
      </div>

      <input id="menu-mobil" type="checkbox" />
      <label for="menu-mobil" class="menu-humburger">
        <span class="trait trait1"></span>
        <span class="trait trait2"></span>
        <span class="trait trait3"></span>
      </label>

      <nav class="nav-menu">
        <ul class="nav-list">
          <div class="div-lien">
            <li class="nav-item">
              <img
                src="images/accueil.svg"
                alt="icon accueil"
                class="icon-nav"
              />
              <a class="lien" href="accueil">Accueil</a>
            </li>
          </div>

          <div class="div-lien">
            <li class="nav-item">
              <img
                src="images/service.png"
                alt="icon service"
                class="icon-nav"
              />
              <a class="lien" href="services">Services</a>
            </li>
          </div>

          <div class="div-lien" class="div-drop">
            <li class="nav-item dropdown-button">
              <img src="images/model.png" alt="icon model" class="icon-nav" />
              <a class="lien" href="modeles">Les modéles</a>
              <ul class="dropdown-menu">
                <li>Modéle 1</li>
                <li>Modéle 2</li>
                <li>Modéle 3</li>
              </ul>
            </li>
          </div>

          <div class="div-lien">
            <li class="nav-item">
              <img
                src="images/a-propos.png"
                alt="icon a propos"
                class="icon-nav"
              />
              <a class="lien" href="a-propos">A propos</a>
            </li>
          </div>

          <div class="div-lien">
            <li class="nav-item">
              <img
                src="images/contact.png"
                alt="icon contact"
                class="icon-nav"
              />
              <a class="lien" href="contact">contact</a>
            </li>
          </div>
        </ul>
      </nav>
    </header>
  </body>
</html>
