<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>formu exo 1</title>
  </head>
  <body>
    <main class="formul">
      <div>
        <h1>Contactez-nous</h1>
      </div>
      <div class="for">
        <form action="" method="post">
          <label for="username">Nom:</label>
          <input type="text" id="username" name="username" required />
          <label for="email">Emai:</label>
          <input type="email" id="email" name="email" required />
          <label for="Sujet">Sujet:</label>
          <select id="Sujet" name="demande" required>
            <option value="">Choisissez une demande</option>
            <option value="info">Demande information</option>
            <option value="RDV">Demande de RDV</option>
            <option value="Doc">Demande de Document</option>
          </select>
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            required
          ></textarea>
          <label for="accepte"></label>
          <input
            type="checkbox"
            id="accepte"
            name="accepte"
            required
          />J'accepte les conditions d'utilisation
          <button type="submit">Valider</button>
        </form>
      </div>
    </main>
  </body>
</html>
