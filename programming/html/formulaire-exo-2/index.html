<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Exo 2 formulaire</title>
  </head>
  <body>
    <main class="formulaire">
      <h1>Créer un compte</h1>
      <form class="form" action="" method="post">
        <div class="prenom">
          <label for="username">Prénom</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="nom">
          <label for="name">Nom</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="email">
          <label for="email">Emai</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="password">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"
            required
          />
          <p>
            Le mot de passe doit contenir au moins 8 caratères,une majuscule,une
            minuscule et un chiffre
          </p>
        </div>
        <div class="confirm">
          <label for="confirmpass">Confirmer le mot de passe</label>
          <input
            type="password"
            id="confirmpass"
            name="confirmpasspassword"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"
            required
          />
        </div>
        <div class="date">
          <label for="date">Date de naissance</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="genre">
          <label for="genre1"></label>
          <input type="checkbox" id="genre1" name="genre" />Homme
          <label for="genre1"></label>
          <input type="checkbox" id="genre2" name="genre" />Femme
          <label for="genre1"></label>
          <input type="checkbox" id="genre3" name="genre" />Autre
        </div>
        <div class="pays">
          <label for="pays">Pays</label>
          <select id="pays" name="pays" required>
            <option value="">Selectionnez votre pays</option>
            <option value="fr">France</option>
            <option value="en">Royaume-Uni</option>
            <option value="es">Espagne</option>
          </select>
        </div>
        <div class="accepte">
          <label for="accepte"></label>
          <input type="checkbox" id="accepte" name="accepte" required />
          J'accepte les conditions d'utilisation et la politique de
          confidentialité
        </div>
        <div class="news">
          <label for="newsletter"></label>
          <input type="checkbox" id="newsletter" name="newsletter" /> Je
          souhaite recevoir la newsletter
        </div>
        <div class="bouton">
          <input type="reset" value="Réinitialiser" />
          <button type="submit">S'inscrire</button>
        </div>
      </form>
    </main>
  </body>
</html>
