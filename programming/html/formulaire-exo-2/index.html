<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <title>Exo 2 formulaire</title>
  </head>
  <body>
    <main class="formulaire">
      <h1>Créer un compte</h1>
      <form class="form" method="post">
        <div class="prenom">
          <label class="label" for="username">Prénom</label>
          <input
            class="input"
            type="text"
            id="username"
            name="username"
            placeholder="Prénom"
            required
          />
        </div>
        <div class="nom">
          <label class="label" for="name">Nom</label>
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            placeholder="Nom"
            required
          />
        </div>
        <div class="email">
          <label class="label" for="email">Email</label>
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            placeholder="exemple@exp.com"
            required
          />
        </div>
        <div class="password">
          <label class="label" for="password">Mot de passe</label>
          <input
            class="input"
            type="password"
            id="password"
            name="password"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"
            placeholder="Mot de passe"
            required
          />
          <p class="mdpcons">
            Le mot de passe doit contenir au moins 8 caratères,une majuscule,une
            minuscule et un chiffre
          </p>
        </div>
        <div class="confirm">
          <label class="label" for="confirmpass"
            >Confirmer le mot de passe</label
          >
          <input
            class="input"
            type="password"
            id="confirmpass"
            name="confirmpasspassword"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}"
            placeholder="Confirmer mot de passe"
            required
          />
        </div>
        <div class="date">
          <label class="label" for="date">Date de naissance</label>
          <input class="input" type="date" id="date" name="date" required />
        </div>
        <fieldset class="genre">
          <legend class="label">Genre</legend>
          <label for="genre1">Homme</label>
          <input type="radio" id="genre1" name="genre" value="homme" required />
          <label for="genre2">Femme</label>
          <input type="radio" id="genre2" name="genre" value="femme" required />
          <label for="genre3">Autre</label>
          <input type="radio" id="genre3" name="genre" value="autre" required />
        </fieldset>
        <div class="pays">
          <label class="label" for="pays">Pays</label>
          <select class="input" id="pays" name="pays" required>
            <option value="">Selectionnez votre pays</option>
            <option value="fr">France</option>
            <option value="en">Royaume-Uni</option>
            <option value="es">Espagne</option>
          </select>
        </div>
        <div class="accepte">
          <label for="accepte"></label>
          <input type="checkbox" id="accepte" name="accepte" required />
          J'accepte les conditions d'utilisation et la politique de
          confidentialité
        </div>
        <div class="news">
          <label for="newsletter"></label>
          <input type="checkbox" id="newsletter" name="newsletter" /> Je
          souhaite recevoir la newsletter
        </div>
        <div class="bouton">
          <input class="reset" type="reset" value="Réinitialiser" />
          <button type="submit">S'inscrire</button>
        </div>
      </form>
    </main>
  </body>
</html>
